<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    let num_parent = 0
    let num_child = 0
    class Parent {
      constructor(name = 'hello') {
        this.name = name
        this.count = 5
      }
      getName() {
        this.count--
        num_parent++
        if (this.count <= 0) {
          
          return this.count 
        }
        this.getName()
      }
    }
    class Child extends Parent {
      constructor(name = 'hello') {
        super()
        this.name = name
        this.count = 5
      }
      getName() {
        super.getName()
        num_child++
      }
    }
    const a = new Child()
    a.getName()
    console.log('num_parent',num_parent)
    console.log('num_child',num_child)
  </script>
</body>
</html>
