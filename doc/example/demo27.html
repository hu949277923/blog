<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function* gen() {
      yield 1;
      yield 2;
      yield 3;
    }
    // var g = gen()
    // console.log(g.next())
    // console.log(g.return('foo'))
    // console.log(g.next())
    // console.log(g.next())

    // 如果生成器已经结束，return(value) 会和上次的 next() 一样，value 为 undefined.
    function* gen2() {
      yield 1;
    }
    var g2 = gen2()
    console.log(g2.next())
    console.log(g2.next())
    console.log(g2.return(1))
  </script>
</body>
</html>
