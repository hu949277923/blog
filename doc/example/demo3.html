  // 1. js 统计一个字符串出现频率最高的字母/数字
function strChar(str) {
  let arr = [...str];
  let maxVal, max = 0;
  let obj = {};
  arr.forEach((value) => {
    obj[value] = obj[value] ? obj[value] = obj[value] + 1 : obj[value] = 1;
    if (obj[value] > max) {
      max = obj[value];
      maxVal = value;
    }
  })
  return {
    max, maxVal
  }
}
console.log(strChar('qwerqwerrttwerfsdfwqfdsdfsdfsdsd'))
